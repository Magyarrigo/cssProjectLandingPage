<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" />
    <meta name="keywords" content="project,html,css,simple,page" />
    <title>cssProject_01_LandingPage</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/335a072fe4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <header class="header">
          <div class="headerContainer">
            <div class="pageHeaderLogo">
              <div class="logo">
                <div class="logoIcon" />
                <span class="logoTextFirst">moja</span>
                <span class="logoTextSecond">firma</span>
              </div>
            </div>

            <nav>
              <ul class="headerNav">
                <li class="navElement">
                  <a href="#aboutUs" class="navLink">o nas</a>
                </li>
                <li class="navElement">
                  <a href="#ourOffer" class="navLink">oferta</a>
                </li>
                <li class="navElement">
                  <p class="navLink contactButton">kontakt</p>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      </div>
    </div>

    <section class="pageContainer">
      <div class="pageBanner">
        <div class="container">
          <h1 class="pageBannerTitle">
            Nasza firma oferuje najwyższej jakości produkty
          </h1>
          <p class="pageBannerDescription">Nie wierz nam na słowo - sprawdź</p>
          <a href="#ourOffer" class="pageBannerLink"> oferta </a>
        </div>
      </div>
    </section>
  </body>
</html>
